{% extends "base.html" %}
{% load wagtailcore_tags %}
    


{% block content %}
    
    <div class="jumbotron jumbotron-fluid" style="background-color:darkorange;">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h1 class="display-4"> {{ self.title }}</h1> 
                    <div class="lead">{{ self.subtitle }}</div>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="container text-center"> 
        <div class="intro justify-content-center">{{ page.intro|richtext }} </div>
    {% for post in page.get_children %}
        <h2><a href="{% pageurl post %}">{{ post.title }}</a></h2>
        {{ post.specific.date }}
    {% endfor %}   
{% endblock %}
