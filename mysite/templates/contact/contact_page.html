{% extends 'base.html' %}
{% load wagtailcore_tags %}

{% block content %}

    <style>
        .contact-form {
            list-style-type: none;
            padding-left: 0;
        }
        .contact-form li {
            margin-bottom: 1.5rem;
        }
        .contact-form label {
            display: block;
            font-weight: bold;
        }
        .contact-form .helptext {
            display: block;
            font-size: 80%;
        }
    </style>
    <div class="jumbotron jumbotron-fluid" style="background-color:darkorange;">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h1 class="display-4"> {{ self.title }}</h1> 
                    <div class="lead">{{ self.subtitle }}</div>
                </div>
            </div>
        </div>
    </div>
     <div class="container mt-5 mb-5">
       
        <form action="{% pageurl page %}" method="POST">
            {% csrf_token %}
            <ul class="contact-form">
                {{ form.as_ul }}
            </ul>

            <button type="submit" class="btn btn-success">
            Submit Form
            </button>
            </button>
        </form>
    </div>

{% endblock %}
